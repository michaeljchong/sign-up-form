<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/odin-lined.png" alt="icon">
      <p>banchan</p>
    </div>
    <img src="images/markus-winkler-1gkvpUCQkmA-unsplash.jpg" alt="Korean dining">
    <p class="credit">Photo by <a
      href="https://unsplash.com/@markuswinkler?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Markus
      Winkler</a> on <a
      href="https://unsplash.com/s/photos/korean-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  <div class="content">
    <div class="intro">
      <p>A culinary journey into Korean cuisine that will shock your palette with explosive flavor! Sign up now to give your taste buds the out of this world experience that they deserve.</p>
    </div>
    <form action="signupform/path" method="post">
      <div class="column">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="column">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" name="phone_number">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </div>
    </form>
    <div>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
